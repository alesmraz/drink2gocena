<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Výherní plechovka drink2go</title>
    <link href="/catalog/view/theme/originalwines/stylesheet/bootstrap-opencart-v4.1.1.min.css" rel="stylesheet">
    <link href="./assets/style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Barrio&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Barlow:400,700&display=swap" rel="stylesheet">
</head>

<body>

<header>
    <img class="logo" src="./assets/img/logo.svg" alt="Drink2Go">
    <img src="./assets/img/header-m.png" alt="" class="bg"
         srcset="./assets/img/header-m.png 480w, ./assets/img/header-d.png 800w"
         sizes="(max-width: 720px) 480px, 800px">
</header>
<main>
    <form method="POST" class="drinkform p-3">
        <img src="./assets/img/win-m.png" alt="" class="status"
             srcset="./assets/img/win-m.png 480w, ./assets/img/win-d.png 800w"
             sizes="(max-width: 720px) 480px, 800px">

        <p class="text"><b>Gratulujeme!</b></p>
        <p class="text"><b>slevu 30%</b> na nákup na webu www.originalnivina.cz</p>
        <p class="text">máte v kapse! Pro získání slevy zadejte váš email nebo telefon a mi vám kód pošleme.</p>

        <div class="group ipr-3">
            <div class="wrap">
                <span class="label">Email</span>
                <div class="inputWrap">
                    <input type="text" name="email">
                </div>
            </div>
            <span class="wrap or">nebo</span>
            <div class="wrap">
                <span class="label">Telefon</span>
                <div class="inputWrap">
                    <input type="tel" name="telephone">
                </div>
            </div>
        </div>
        <div class="group group--check mt-3 d-flex justify-content-center">
            <label class="custom-checkbox">
                <span>Souhlasím s <a href="podminky-akce.pdf">podmínkami akce.</a> a zpracováním osob. údajů</span>
                <input type="checkbox">
                <span class="checkmark"></span>
            </label>
        </div>

        <div class="group mt-3">
            <button type="submit" value="odeslat" class="btn btn-primary">Získat slevu</button>
        </div>
    </form>
</main>

<footer>
</footer>



</body>
</html>
